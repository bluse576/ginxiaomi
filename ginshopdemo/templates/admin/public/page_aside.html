{{ define "admin/public/page_aside.html" }}
<ul class="aside">
    {{$isSuper := .isSuper}}
    {{range $key,$value := .accessList}}
        {{if eq $isSuper 1}}
        <li>
            <h4>{{$value.ModuleName}}</h4>

            <ul>
                {{range $k,$v := $value.AccessItem}}
                {{if eq $v.Type 2}}
                <li class="list-group-item"> <a href="/admin/{{$v.url}}" target="rightMain"> {{v.ActionName}}</a></li>
                {{end}}
                {{end}}
            </ul>
        </li>

        {{end}}
    {{end}}


</ul>

{{end}}
